<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{modalTitle}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="confirmationDialog.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <h6>{{message}}</h6>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="confirmationDialog.close('YES')">Yes</button>
  <button type="button" class="btn btn-outline-dark" (click)="confirmationDialog.dismiss('NO')">No</button>
</div>
